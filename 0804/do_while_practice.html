<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var i=10
        do
        {
            document.write("hello")
        }
        while(i<3)
    </script>

    <script>
        var text = ""
        var i = 0;
        do 
        {
            text += "<br>The number is"  + i
            i++;
        }
         while(i<5);
         document.write(text)
    </script>

    <script>
        let result ="";
        let i = 0;

        do {
            i += 1
            result += i
        }
        while(i < 5);

        document.write(result);
    </script>
</body>
</html>
