<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num = prompt("1~4까지 좋아하는 숫자는?", "0");
        var eng;
        switch (num) {
        case "1":eng = "one"
        break;
        case "2":eng = "two"
        break;
        case "3":eng = "three"
        break;
        case "4":eng = "four"
        break;
        default : alert("1부터 4까지 입력하세요.")
        location.reload();
        }
        document.write(eng)
        
    </script>
</body>
</html>
